<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="memorynotfound logo"/>
                </a>
            </div>
            <div sec:authorize="isAuthenticated()" id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a th:href="@{/user}">Users</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/meeting}">Meetings</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/admin}">Admin</a>
                    </li>
                </ul>
                <ul style="text-align:right; padding: 15px">
                    <span style="display: inline-b; color: #78ab46">
                        | Logged user: <span sec:authentication="name"></span> |
                        Roles: <span sec:authentication="principal.authorities"></span> |
                        <a style="color: #4651ab" th:href="@{/logout}">Sign Out</a>
                    </span>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
